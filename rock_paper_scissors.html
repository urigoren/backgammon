<html>
    <head>
        <title>Rock Paper Scissors</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
            #resultText {
                font-size: 74px;
                font-weight: bold;
                color: blueviolet;
            }
        </style>
        <script language="javascript" src="rock_paper_scissors.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="h1">Rock Paper Scissors</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-4" id="player">
                    <h2 class="h2">Player</h2>
                    <img id="playerChoice" src="img/paper.png">
                </div>
                <div class="col-4" id="result">
                    <h2 class="h2">Result</h2>
                    <p id="resultText">It's a tie!</p>
                    <div class="row">
                        <div id="choices" class="col-12">
                            <button class="btn btn-primary" id="rockButton" onclick="play('rock');">Rock</button>
                            <button class="btn btn-primary" id="paperButton" onclick="play('paper');">Paper</button>
                            <button class="btn btn-primary" id="scissorsButton" onclick="play('scissors');">Scissors</button>
                        </div>
                    </div>
                </div>
                <div class="col-4" id="computer">
                    <h2 class="h2">Computer</h2>
                    <img id="computerChoice" src="img/paper.png">
                </div>
            </div>
        </div>
    </body>
</html>
